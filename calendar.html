<!doctype html>
<html lang = "en">
  <head>
    <title>calendar.html</title>
    <meta charset = "UTF-8" />
  </head>
  <body>
    <p><h1>Timings Open</h1><br></p>
    <p>Select your appointment time</p>
    <h3>Monday:</h3>
      <input type="radio" name="time" value="eleven" checked="checked"> 11:00 AM<br>
      <input type="radio" name="time" value="one">1:00 PM<br>
      <input type="radio" name="time" value="threefourtyfive"> 3:45 PM<br>
    <h3>Tuesday:</h3>
      <input type="radio" name="time" value="sevenfourtyfive"> 7:45 AM<br>
      <input type="radio" name="time" value="noon"> 12 PM<br>
      <input type="radio" name="time" value="two"> 2 PM<br>
    <h3>Wednesday:</h3>
      <input type="radio" name="time" value="eight"> 8 AM<br>
      <input type="radio" name="time" value="onefifteen">1:15 PM<br>
      <input type="radio" name="time" value="twothirty"> 2:30 PM<br>
    <h3>Thursday:</h3>
      <input type="radio" name="time" value="nine"> 9:00 AM<br>
      <input type="radio" name="time" value="threefifteen"> 3:15 PM<br>
      <input type="radio" name="time" value="five"> 5 PM<br>
    <h3>Friday:</h3>
      <input type="radio" name="time" value="seven"> 7:00 AM<br>
      <input type="radio" name="time" value="elevenfoutyfive">11:45 AM<br>
      <input type="radio" name="time" value="twoten"> 2:10 PM<br>
    <h3>Saturday:</h3>
      <input type="radio" name="time" value="ten">10 AM<br>
      <input type="radio" name="time" value="six">6 PM<br>
      <input type="radio" name="time" value="ninefourtyfive"> 9:45 PM<br>
    <h3>Sunday:</h3>
      <input type="radio" name="time" value="eleven"> 7:45 AM<br>
    </p>
    <script>
      var radios = document.getElementsByTagName('input');
      for(i=0; i<radios.length; i++ ) {
          radios[i].onclick = function(e) {
            if(e.ctrlKey) {
              this.checked = false;
            }
          }
       }
    </script>
    <a href="https://gtam706.github.io/StreamlinedHealth/"><button style="color:blue;border-radius:10px;" type="button">Go Back</button></a>
  </body>
</html>
