<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>createAnAccount.html</title>
    <meta charset = "UTF-8" />
  </head>
  <body bgcolor="C7C5F4">
    <h1>Enter Your Doctor Information Below</h1>
    <form>
      <fieldset>
        <legend>Basic Information</legend>
        <p>
          <label>First Name</label>
          <input type = "text"
                 id = "FName"
                  />
        </p>
        <p>
          <label>Last Name</label>
           <input type = "text"
                 id = "LName"
                  />
        </p>
        <p>
          <label>Email</label>
          <input type = "text"
                 id = "email"
                 />
        </p>
        <p>
          <label>Gender</label>
          <input type = "text"
                 id = "gender"
                 />
        </p>
        <p>
          <label>Date of Birth</label>
          <input type = "text"
                 id = "dateofbirth"
                 />
        </p>
      </fieldset>
      <fieldset>
        <legend>Doctor Information</legend>
        <p>
          <label>Doctor ID</label>
          <input type = "text"
                 id = "dId"
                 />
        </p>
       
      </fieldset>
      <fieldset>
        <legend>Hospital Information</legend>
        <p>
          <label>Building Number</label>
          <input type="text"
                 id="BN"
                 />
        </p>
        <p>
          <label>Street Name</label>
          <input type="text"
                 id="Street"
                 />
        </p>
        <p>
          <label>City</label>
          <input type="text"
                 id="city"
                 />
        </p>
        <p>
          <label>State</label>
          <input type="text"
                 id="state"
                 />
        </p>
        <p>
          <label>Country</label>
          <input type="text"
                 id="Country"
                 />
        </p>
      </fieldset>
      <fieldset>
        <legend>Account Details</legend>
        <p>
           <label>Username</label>
            <input type="text"
                   id="username"
                   />
        </p>
        <p>
           <label>Password</label>
            <input type="text"
                   id="password"
                   />
        </p>
         <p>
           <label>Verify Password</label>
            <input type="text"
                   id="vpassword"
                   />
        </p>
      </fieldset>
      <fieldset>
        <legend>Additional Notes You Would Like To Add</legend>
        <textarea id = "myTextArea"
                  rows = "3"
                  cols = "80"> </textarea>
      </fieldset><br>
      <input type="submit" value="Submit" onclick="formdata()"/>
    </form>
  </body>
</html>
</section>
